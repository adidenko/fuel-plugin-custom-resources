name: custom_resources
title: Custom Puppet resources
version: 2.0.0
description: Deploy any puppet resources you want
fuel_version: ['9.0']
licenses: ['Apache License, Version 2.0']
groups: ['monitoring']
authors:
  - 'Aleksandr Didenko <adidenko@mirantis.com>'
homepage: 'https://github.com/adidenko/fuel-plugin-custom-resources'
releases:
  - os: ubuntu
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos
package_version: '4.0.0'
is_hotpluggable: true
